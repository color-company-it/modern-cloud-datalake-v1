version: 1
source_name: "business_bank"
extract:
  job_type: glue # emr, ecs
  jdbc:
    engine: postgres
    host: 169.1.46.235
    port: 5432
    vCPU: 4
    memory:
      unit: GB
      amount: 4
  tables:
    postgres.public.accounts:
      watermark_data_type: INTEGER
      lower_bound: 1
