      watermark_data_type: INTEGER
      lower_bound: 1
      upper_bound: 100
      partition_column: customer_id
      num_partitions: 4
    postgres.public.transactions:
      watermark_data_type: INTEGER
      lower_bound: 1
      upper_bound: 100
      partition_column: transaction_id
      num_partitions: 4

